<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Primera GitHub Page</title>
    <style>
        /* Estilos generales para el cuerpo de la página */
        body {
            font-family: 'Arial', sans-serif; /* Fuente clara y legible */
            background-color: #f4f4f9; /* Fondo muy claro (gris azulado suave) */
            color: #333; /* Color de texto principal (gris oscuro) */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center; /* Centrar horizontalmente el contenido */
            align-items: center; /* Centrar verticalmente el contenido (si el body ocupa toda la altura) */
            min-height: 100vh; /* Asegura que el body ocupe al menos toda la altura de la ventana */
            text-align: center; /* Centrar el texto dentro del contenedor body */
        }

        /* Estilos para el título principal */
        h1 {
            color: #007bff; /* Un color primario brillante (azul) */
            padding: 20px;
            border: 2px solid #007bff; /* Borde alrededor del título */
            border-radius: 10px; /* Bordes redondeados */
            background-color: #ffffff; /* Fondo blanco para el título */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra suave para darle profundidad */
            max-width: 80%; /* Asegura que no sea demasiado ancho en pantallas grandes */
            margin: 20px; /* Espacio alrededor del contenedor principal */
            font-size: 2em; /* Tamaño de fuente más grande */
        }

        /* Estilos para la parte del texto que es el nombre de usuario */
        h1 strong {
            color: #28a745; /* Color diferente (verde) para resaltar el nombre */
        }
    </style>
</head>
<body>
    <h1>¡Felicidades, tu página de usuario está activa <strong>J2D</strong>!</h1>
</body>
</html>
